{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Daily News</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'jquery-easing/jquery.easing.min.js'}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script>
        $.ajaxSetup({
          headers: { "X-CSRFToken": '{{csrf_token}}' }
        });
      </script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> 
</head>
<body class="bg-gradient-primary backgroundTheme">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">당신의 정보가 시작 되는 데일리 뉴스입니다</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="id" placeholder="아이디 입력">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="패스워드 입력">
                                        </div>
                                        <input id="btnLogin" type="button" class="btn btn-primary btn-user btn-block" value="로그인">
                                        <script>
                                            $('#btnLogin').on('click', function(e) {
                                                if($('#id').val() == "" ){
                                                    toastr.warning('아이디를 입력하세요');
                                                    $('#id').focus();
                                                    return;
                                                }else if($('#password').val() == "" ){
                                                    toastr.warning('비밀번호를 입력하세요')
                                                    $('#password').focus();
                                                    return;
                                                }else{
                                                    var data={
                                                    inputId:$('#id').val(),
                                                    inputPassword:$('#password').val()
                                                }
                                                $.ajax({
                                                    type:'POST',
                                                    url:"/loginUser",
                                                    dataType: "text",
                                                    contentType:'application/json; charset=utf-8',
                                                    data:JSON.stringify(data),
                                                    success : function(data){
                                                        console.log(data);
                                                        if(data === "TRUE"){
                                                            console.log("로그인 성공");
                                                            toastr.success('데일리 뉴스 관리자', '로그인 확인하였습니다.');
                                                            location.href="/index";
                                                        }else{
                                                            toastr.error('데일리 뉴스 관리자', '로그인 실패하였습니다.');
                                                            // location.href="/";
                                                        }
                                                    },
                                                    error : function(error){
                                                        toastr.warning('데일리 뉴스 관리자', '로그인 문제가 발생하였습니다.');
                                                        // location.href="/";
                                                        console.log(JSON.stringify(error));
                                                    }
                                                })
                                                }
                                            });
                                        </script>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgotPassword">비밀번호 초기화</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register">계정 생성</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
