{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily Data Hub</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'jquery-easing/jquery.easing.min.js'}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> 
</head>

<body class="bg-gradient-primary backgroundTheme">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">비밀번호 초기화</h1>
                                        <p class="mb-4">가입시 등록한 아이디와 이름을 입력해주세요</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="inputId"
                                                    placeholder="아이디 입력">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user" id="inputName"
                                                    placeholder="이름 입력">
                                            </div>
                                        </div>
                                        <input id="btnResetPassword" type="button" class="btn btn-primary btn-user btn-block" value="비밀번호 초기화">
                                        <script>
                                            $('#btnResetPassword').on('click', function(e) {
                                                if($('#inputId').val() == "" ){
                                                    toastr.warning('아이디를 입력하세요');
                                                    $('#inputId').focus();
                                                    return;
                                                }else if($('#inputName').val() == "" ){
                                                    toastr.warning('이름를 입력하세요')
                                                    $('#inputName').focus();
                                                    return;
                                                }
                                                var data={
                                                    inputId:$('#inputId').val(),
                                                    inputName:$('#inputName').val()
                                                }
                                                $.ajax({
                                                    type:'POST',
                                                    url:"/initPassword",
                                                    dataType: "text",
                                                    contentType:'application/json; charset=utf-8',
                                                    data:JSON.stringify(data),
                                                    success : function(data){
                                                        console.log(data);
                                                        if(data === "TRUE"){
                                                            toastr.warning("비밀번호가 아이디로 초기화되었습니다.");
                                                            location.href="/";
                                                        }else{
                                                            toastr.error("초기화 실패");
                                                            // location.href="/";
                                                        }
                                                    },
                                                    error : function(error){
                                                        toastr.warning("초기화 오류");
                                                        // location.href="/";
                                                        console.log(JSON.stringify(error));
                                                    }
                                                })
                                            });
                                        </script>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register">계정 생성</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/">로그인 이동</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
